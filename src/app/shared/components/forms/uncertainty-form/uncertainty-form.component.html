<div nz-row nzGutter="8" [formGroup]="uncertaintyForm">
  <div nz-col [nzSpan]="8">
    <nz-form-item>
      <nz-form-label nzRequired>
        <span nz-typography nzType="secondary">Неопределенность</span>
      </nz-form-label>
      <nz-form-control>
        <nz-select nzShowSearch formControlName="uncertainty_type">
          <nz-option
            [nzValue]="type.value"
            [nzLabel]="type.name"
            *ngFor="let type of uncertaintyTypes"
          ></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
  </div>
  <div nz-col [nzSpan]="8">
    <nz-form-item>
      <nz-form-label nzRequired>
        <span nz-typography nzType="secondary">Коэффициент охвата</span>
      </nz-form-label>
      <nz-form-control>
        <nz-input-number
          style="width: 100%"
          [nzMin]="0"
          [nzStep]="1"
          formControlName="coverage_rate"
        >
        </nz-input-number>
      </nz-form-control>
    </nz-form-item>
  </div>
</div>
