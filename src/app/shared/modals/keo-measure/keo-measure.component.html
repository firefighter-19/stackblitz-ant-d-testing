<app-uncertainty-form-dots
  (emitDots)="emitDotsQuantity($event)"
  (emitSquareValue)="emitSquareValue($event)"
  (emitUncertaintyType)="emitUncertaintyType($event)"
  [uncertaintyTypes]="uncertaintyTypes"
></app-uncertainty-form-dots>
<app-keo-dots-form
  [currentKeoType]="nzData.illumination_type"
  [isKeoBlocked]="isKeoBlockLocked"
  (emitKeoChanges)="getKeoMeasurements($event)"
  (emitDotsCount)="emitAllGroupsDotsCount($event)"
></app-keo-dots-form>
<nz-divider></nz-divider>
<p>КЕО среднее, % 100 ± 5</p>
<div *nzModalFooter>
  <button nz-button nzType="default" (click)="handleCancel()">Закрыть</button>
  <button nz-button nzType="primary" (click)="handleOk()" [disabled]="true">
    Cохранить
  </button>
</div>
